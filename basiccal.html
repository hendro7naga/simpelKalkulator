<!doctype html>
<html>
<head>
	<title>Basic Calculator</title>
	<meta charset="utf-8" />
	<style type="text/css">
	html{width:100%; height: 100%; margin: 0; padding: 0;} body{width: 100%; height: 100%; margin: 0; padding: 0;} div#box{width: 20%; height: 350px; background-color: #eee; box-shadow: 0 0 2px #444; margin: 10px auto; padding: 2px 10px 10px 10px;} div.spacer{width: 99%; height: 97%; position: relative; display: block;} header.judul{margin: 0; padding: 0; display: block; position: relative;}  header.judul h5{margin: 0; padding: 0; text-align: center;} div#resultNumber{height: 30px; position: relative; display: block; background-color: #e6f;} div#resultNumber>input{width: 94%; height: 24px; text-align: right; font-size: 16px; font-family: 'Tahoma'; margin: 0 auto; position: relative; display: block; padding-left: 6px; padding-right: 6px;} section#number{width: 75%; display: block; position: relative; margin-top: 8px;}
	</style>
</head>
<body>
	<div id="box">
		<header class="judul"><h5>Kalkulator</h5></header>
		<div class="spacer">
			<div id="resultNumber"><input type="text" name="result" id="result" placeholder="0" readonly /></div>
			<section id="number">
			<form name="numberList">
				<input type="button" value="1">
			</form>
			</section>
			<aside id="operator">
				<form>
			</aside>
		</div>
		
	</div>
</body>
</html>
